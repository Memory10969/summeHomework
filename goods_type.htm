<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin:0px;
			padding:0px;
		}
		.main{
			height: 600px;
			width: 100%;
		}
		.up{
			height:24px;
			width:100%;
		}
		.btn{
			float: right;
		}
		.down{
			height:400px;
			width:100%;
		}
		.down>div{
			/*background:blue;*/
			float: left;
			height:100%;
			width:50%;
		}
		
		.down_left>ul{
			width:100%;
			height:100%;
		}
		li ul{
			margin-left: 50px;
		}
		li button{
			display: inline-block;
			line-height: 10px;
			width:10px;
			height:10px;
		}
	</style>
	<script type="text/javascript">
		window.onclick = function(){
			var obj = window.event.srcElement;
			if(obj.parentElement.className=="firstMenu"){
				if(obj.parentElement.nextElementSibling.style.display=="none"){
					obj.parentElement.nextElementSibling.style.display="block";
					obj.innerHTML="-";
				}else{
					obj.parentElement.nextElementSibling.style.display="none";
					obj.innerHTML="+";
				}
			}
		}
	</script>
</head>
<body>
	<div class="main">
		<div class="up">
			<span>商品类别</span>
			<div class="btn">
				<button>保存</button>
				<button>增加</button>
				<button>删除</button>
			</div>
		</div>
		<div class="down">
			<div class="down_left">
				<ul>
					<li>
						<div class="firstMenu">
							<button>-</button>饮料
						</div>
						<ul>
							<li>矿泉水</li>
							<li>果汁</li>
							<li>可乐</li>
						</ul>
					</li>
					<li>
						<div class="firstMenu">
							<button>-</button>食品
						</div>
						<ul>
							<li>膨化食品</li>
							<li>面制品</li>
							<li>速冻食品</li>
						</ul>
					</li>
					<li>
						<div class="firstMenu">
							<button>-</button>洗化
						</div>
						<ul>
							<li>洗发水</li>
							<li>牙膏</li>
							<li>牙刷</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="down_right">
				<table>
					<tr>
						<td>类别编码</td>
						<td><input type="text"></td>
						<td>类别名称:</td>
						<td><input type="text"></td>	
					</tr>
					<tr>
						<td>状态:</td>
						<td>
							<select name="" >
								<option value="">启用</option>
								<option value="">禁用</option>
							</select>
						</td>
						<td>积分规则:</td>
						<td><input type="text" name=""></td>
					</tr>
					<tr>
						<td>上级类别</td>
						<td colspan="3">
							<select name="" id="">
								<option>1</option>
								<option>1</option>
								<option>1</option>
								<option>1</option>
								<option>1</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>说明:</td>
						<td colspan="3"><input type="text" name=""></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
