<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding: 0px;
		}
		.main{
			width: 100%;
			height: 600px;
		}
		.up{
			height:24px;
			width: 100%;
		}
		.btn{
			float: right;
		}
	</style>
	<script type="text/javascript">
		function change(){
			window.open("change.htm",'',"width=420px,height=300px,resizable=no,toolbar=no,top=200,left=500,location=no");
		}
	</script>
</head>
<body>
	<div class="main">
		<div class="up">
			<span>快速检索</span>
			<select id = "searchWay"></select>
			<script type="text/javascript">
				var select = document.getElementById("searchWay")
				var option = ["门店编码","门店类型","门店名称","门店电话","地址"];
				for (var i = 0;i<option.length;i++) {
					var op = new Option(option[i],option[i]);
					select.options.add(op)
				}
			</script>
			<input type="text" name="">
			<div class="btn">
				<button onclick="change()">增加</button>
				<button>查询</button>
			</div>
		</div>
		<div class="down">
			<table cellpadding="0" cellspacing="0" border="1px" width="100%">
				<tr>
					<td width="5%"></td>
					<td width="10%">门店编码</td>
					<td width="10%">门店名称</td>
					<td width="10%">门店类型</td>
					<td width="10%">门店电话</td>
					<td width="55%">地址</td>
				</tr>
				<tr>
					<td>1</td>
					<td>0001</td>
					<td><a href="javascript:change()">港城店</a></td>
					<td>直营店</td>
					<td>010-1234567</td>
					<td>海港大街48号</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
