<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding: 0px;
		}
		.main{
			width: 100%;
			height: 600px;
		}
		.up{
			height:24px;
			width: 100%;
		}
		.btn{
			float: right;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="up">
			<span>快速检索</span>
			<select id = "searchWay"></select>
			<script type="text/javascript">
				var select = document.getElementById("searchWay")
				var option = ["仓库名称","仓库说明","仓库状态"];
				for (var i = 0;i<option.length;i++) {
					var op = new Option(option[i],option[i]);
					select.options.add(op)
				}
			</script>
			<input type="text" name="">
			<div class="btn">
				<button>查询</button>
				<button>增加</button>
				<button>启用</button>
				<button>禁用</button>
				<button>删除</button>
			</div>
		</div>
		<div class="down">
			<table cellpadding="0" cellspacing="0" border="1px" width="100%">
				<tr>
					<td width="5%"></td>
					<td width="10%"><input type="checkbox" name="" value=""></td>
					<td width="10%">仓库名称</td>
					<td width="10%">状态</td>
					<td width="55%">说明</td>
				</tr>
				<tr>
					<td>1</td>
					<td><input type="checkbox" name="" value=""></td>
					<td><a href="#">港城仓库</a></td>
					<td>正常</td>
					<td>010-1234567</td>
					
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
